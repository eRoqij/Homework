<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docuc4</title>
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <style>
    div {
      background: #70a751;
      color: #005de7;
      width: 250px;
      height: 150px;
    }
    .block1{
      background: #005de7;
      color: #4e274e;
      height: 100px;
      text-align: center;
    }
    .iline-block{
      background-color: #4e274e;
      padding: 10px;
      margin: 20px;
    /* нужно подметить то что text-align не особо работает на строчные тэги  */
    }
    .block2{
      text-align: end;
      
    }
  </style>
</head>

<body>
  <div>Див блочный</div>
  <div class="block1">RTCqq</div>
  <div class="block2">RTCqq</div>
  <span class="iline-block">Спан строчный</span>
</body>

</html>
